<div class="container">
    <section id="contact">
        <h1>Contact</h1>
        <div class="row">
            <div class="contactform col-sm-6">
                <div [hidden]="submitted">
                    <form (ngSubmit)="send()" novalidate #contactForm="ngForm">
                        <div>
                            <label for="fullname">Full name <span class="red-text">*</span></label>
                            <input id="fullname" name="fullname" type="text" [(ngModel)]="contact.fullname" required #spyName #fullname="ngModel">
                            <div [hidden]="fullname.valid || fullname.untouched"><span class="red-text">Name is required</span></div>
                        </div>
                        <div>
                            <label for="email">Email <span class="red-text">*</span></label>
                            <input id="email" name="email" type="text" [(ngModel)]="contact.email" #spyEmail required #email="ngModel" pattern="^(([a-zA-Z]|[0-9])|([-]|[_]|[.]))+[@](([a-zA-Z0-9])|([-])){2,63}[.](([a-zA-Z0-9]){2,63})+$">
                            <div [hidden]="email.valid || email.untouched"><span class="red-text">Email is invalid</span></div>
                        </div>
                        <div>
                            <label for="message">Your message <span class="red-text">*</span></label>
                            <textarea id="message" name="message" rows="6"  [(ngModel)]="contact.message"  required #message></textarea>
                            <div [hidden]="message.valid"><span class="red-text">Message is required</span></div>                            
                        </div>
                        <p><span class="red-text">*</span> Required fields</p>
                        <button type="submit" [disabled]="!contactForm.valid">Send message</button>

                    </form>
                </div>
                <div [hidden]="!submitted">
                    Thank you!
                </div>

            </div>
            <div class="col-sm-6">

            </div>
        </div>
    </section>
</div>
